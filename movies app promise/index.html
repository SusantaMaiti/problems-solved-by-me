    <h3>Submit the movies list for your page</h3>
    <form action="" id="form">
        <input type="url" id="image" placeholder="image url">
        <input type="text" id="name" placeholder="movie name">
        <input type="number" id="rating" placeholder="movie rating">
        <input type="number" id="price" placeholder="booking price">
        <button id="button">Submit</button>
    </form>

<script>
let btn= document.getElementById("button")


btn.onclick= function(){

let obj={
    image: document.getElementById("image").value,
    name: document.getElementById("name").value,
    rating: document.getElementById("rating").value,
    price: document.getElementById("price").value
}

let arr= JSON.parse(localStorage.getItem("movies-data")) || []
arr.push(obj)
localStorage.setItem("movies-data", JSON.stringify(arr)) || []

}
</script>
