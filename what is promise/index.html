// welcome promises
let url = `https://img.net/js`
function processing(picture){
    console.log(`processing ${picture}`)
}

function download(url){
return new Promise(function(resolve,reject){
 setTimeout(function(){
    console.log(`downloading ${url}`)
    resolve(url)
 }, 3000)
})
}
//three things 
//1 promise takes time
//2  when promise is succsessful  (resolve), .then
//2  when promise is unsuccsessful  (resolve), .catch

//how to handle promise value

let downloadPromise= download(url)
downloadPromise.then(function(res){
    processing(url)
}).catch(function(err){
    console.log(err)
})
